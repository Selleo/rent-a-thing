version: '3.1'
services:
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_USER: siema
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:4.0.8-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
